name: cookbook
description: "A new Flutter project."

# Prevents accidental publishing to pub.dev.
publish_to: 'none' # Remove to publish.

# Version and build information.
version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  provider: 6.0.5

  # Network and API
  dio: 5.3.3
  dio_smart_retry: ^5.0.0
  flutter_native_splash: ^2.3.3

  # Custom Solutions
  value_provider:
    git:
      url: https://github.com/KadomtsevVolodymyr/value_provider.git

  # Internationalization
  intl_utils: ^2.8.7

  # UI & Icons
  cupertino_icons: ^1.0.2
  auto_route: ^7.8.4
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3

  # Data Persistence
  hive: 2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3

  # Utilities
  email_validator: ^3.0.0
  simple_gradient_text: ^1.3.0
  image_picker: ^1.1.2
  dropdown_search: ^6.0.1
  dropdown_textfield: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.6
  freezed: ^2.3.2
  auto_route_generator: ^7.0.0
  flutter_gen: ^5.1.0+1
  flutter_lints: ^2.0.1

flutter_gen:
  output: lib/generated/assets
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/logo/
    - assets/countries.json

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700

flutter_intl:
  main_locale: en_US
  enabled: true