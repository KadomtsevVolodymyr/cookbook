name: balancebyte
description: "A new Flutter project."

# Prevents accidental publishing to pub.dev.
publish_to: 'none' # Remove to publish.

# Version and build information.
version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  provider: 6.0.5

  # Network and API
  dio: 5.3.3
  dio_smart_retry: ^5.0.0
  flutter_native_splash: ^2.3.3

  # Custom Solutions
  value_provider:
    git:
      url: https://github.com/KadomtsevVolodymyr/value_provider.git

  # Internationalization
  intl_utils: ^2.8.7

  # UI & Icons
  cupertino_icons: ^1.0.2
  auto_route: ^7.8.4
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3

  # Data Persistence
  hive: 2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3

  # Utilities
  email_validator: ^3.0.0
  simple_gradient_text: ^1.3.0
  image_picker: ^1.1.2
  health: ^11.1.0
  permission_handler: ^11.3.1
  percent_indicator: ^4.2.3
  persistent_bottom_nav_bar: ^6.2.1
  dropdown_button2: ^2.3.9
  fl_chart: ^0.69.1
  intl: ^0.19.0
  syncfusion_flutter_charts: ^27.2.3
  photo_manager: ^3.6.3
  shimmer: ^3.0.0
  camera: ^0.11.0
  path_provider: ^2.1.5
  image: ^4.3.0
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.2
  flutter_facebook_auth: ^6.0.4
  sign_in_with_apple: ^6.1.3
  flutter_secure_storage: ^9.2.2
  logger: ^2.5.0
  freezed_annotation: ^2.4.4
  pinput: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.6
  freezed: ^2.3.2
  auto_route_generator: ^7.0.0
  flutter_gen: ^5.1.0+1
  flutter_lints: ^2.0.1

flutter_gen:
  output: lib/generated/assets
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/logo/
    - assets/countries.json

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700

flutter_intl:
  main_locale: en_US
  enabled: true